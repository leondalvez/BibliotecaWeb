<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Cargar Libro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Biblioteca</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="http://localhost:8080">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/libro/registrar">Registrar Libro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/autor/registrar">Registrar Autor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/editorial/registrar">Registrar Editorial</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid m-5 contenedor">
            <form class="formulario" action="/libro/registro" method="POST">
                <div class="form-group my-3">
                    <label class="mb-2"><h3>Cargar Libro</h3></label>

                    <input
                        type="number"
                        class="form-control"
                        name="isbn"
                        placeholder="ISBN"
                        />
                </div>

                <div class="form-group my-3">
                    <input
                        type="text"
                        class="form-control"
                        name="titulo"
                        placeholder="TÃ­tulo del libro"
                        />
                </div>

                <div class="form-group my-3">
                    <input
                        type="number"
                        class="form-control"
                        name="ejemplares"
                        placeholder="Cantidad de Ejemplares"
                        />
                </div>

                <div
                    th:if="${error != null}"
                    class="card text-white bg-danger mb-3 mensajeError"
                    >
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>

                <div
                    th:if="${exito != null}"
                    class="card text-white bg-success mb-3 mt-3 mensajeExito"
                    >
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

                <div class="form-group my-3">
                    <select name="IdAutor">
                        <option value="">Seleccionar Autor</option>
                        <option
                            th:each="autor : ${autores}"
                            th:value="${autor.id}"
                            th:text="${autor.nombre}"
                            />
                    </select>
                </div>

                <div class="form-group my-3">
                    <select name="IdEditorial">
                        <option value="">Seleccionar Editorial</option>
                        <option
                            th:each="editorial : ${editoriales}"
                            th:value="${editorial.id}"
                            th:text="${editorial.nombre}"
                            />
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Subir</button>
        </div>
    </form>
</div>



</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
